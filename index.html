<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>2D Minecraft</title>
  <style>
    body { margin: 0; background: #222; }
    canvas { display: block; margin: 0 auto; background: #87CEEB; }
  </style>
</head>
<body>
  <canvas id="game" width="800" height="600"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const tileSize = 40;
    const cols = canvas.width / tileSize;
    const rows = canvas.height / tileSize;

    const world = Array.from({ length: rows }, (_, y) =>
      Array.from({ length: cols }, (_, x) => (y > 10 ? "dirt" : null))
    );

    const player = {
      x: 5,
      y: 5,
      vx: 0,
      vy: 0,
      width: 1,
      height: 1,
      color: "blue"
    };

    function drawTile(x, y, type) {
      ctx.fillStyle = {
        dirt: "#8B4513",
        stone: "#777",
      }[type] || "#000";

      ctx.fillRect(x * tileSize, y * tileSize, tileSize, tileSize);
    }

    function drawPlayer() {
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x * tileSize, player.y * tileSize, tileSize, tileSize);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          if (world[y][x]) drawTile(x, y, world[y][x]);
        }
      }
      drawPlayer();
    }

    function isSolid(x, y) {
      return world[y]?.[x] != null;
    }

    function updatePhysics() {
      if (!isSolid(player.x, player.y + 1)) {
        player.vy += 0.1;
      } else {
        player.vy = 0;
      }

      player.y += player.vy;
      player.y = Math.min(rows - 1, player.y);
    }

    document.addEventListener("keydown", e => {
      if (e.key === "a") player.x = Math.max(0, player.x - 1);
      if (e.key === "d") player.x = Math.min(cols - 1, player.x + 1);
      if (e.key === "w" && isSolid(player.x, player.y + 1)) player.vy = -0.5;
      draw();
    });

    canvas.addEventListener("mousedown", e => {
      const rect = canvas.getBoundingClientRect();
      const x = Math.floor((e.clientX - rect.left) / tileSize);
      const y = Math.floor((e.clientY - rect.top) / tileSize);

      if (e.button === 0) {
        world[y][x] = "dirt";
      } else if (e.button === 2) {
        world[y][x] = null;
      }
      draw();
    });

    canvas.oncontextmenu = () => false;

    function gameLoop() {
      updatePhysics();
      draw();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
